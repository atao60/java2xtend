language: java
jdk:
- oraclejdk8
env:
  global:
  - secure: 
before_install:
- echo -e "machine github.com\n  login $TOKEN" >> ~/.netrc
- cat ~/.netrc
- echo -e "[user]\n  name = atao60\n  email = email-blocked" >> ~/.gitconfig
- cat ~/.gitconfig
after_success:
# Add '-Pmaven-repo-update' is required here as long as Travis doesn't run with Maven 3.3.1+ 
- mvn clean deploy -Dmaven.test.skip=true -Pmaven-repo-update
